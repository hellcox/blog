{layout name="public/layout_a"/}

{load href="/static/css/search.css" /}
<h1 class="logo-right hidden-xs margin-bottom-60">IP地址查询</h1>
<div class="tm-right-inner-container">
    <div class="row margin-bottom-20">
        <div class="col-sm-12 col-md-12">
            <div class="bg-search">
                <input class="search-input" id="input-ip" placeholder="请输入搜索IP" value="171.217.104.51">
                <input class="search-submit" id="input-sub" type="submit" value="搜索一下">
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="clear-both"></div>
    <input class="" type="text" id="output" style="width: 100%;height: 38px;text-indent: 10px">
</div>

<script>
    $("#input-sub").click(function () {
        var ip = $('#input-ip').val();
        $.get("/tool/ipAction", {ip: ip}, function (data) {
            if (data.code == 0) {
                $("#output").val(data.data.country + '-' + data.data.region + '-' + data.data.city + ' ' + data.data.isp);
            }
        });
    });
</script>
