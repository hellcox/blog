{include file='public/header' /}
{include file='public/menu' /}
<style>
    .content {
        padding-right: 5px;
        padding-left: 5px;
        margin-bottom: 10px;
        line-height: 30px;
        border: 1px solid #ccc;
        width: 100%;
    }

    .min-h200 {
        min-height: 200px;
    }

    .min-h100 {
        min-height: 100px;
    }

    .min-h50 {
        min-height: 50px;
    }

    .min-h20 {
        min-height: 20px;
    }

    .time-btn {
        width: 20%;
        padding-right: 15px;
        padding-left: 15px;
        line-height: 30px;
        margin-left: 10px;
        margin-right: 10px;
        height: 30px;
        border: 0;
        margin-bottom: 15px;
        border-radius: 2px;
        color: #333;
        font-size: 14px;
        background: #B7D6EC;
    }

    .timestamp {
        color: orangered;
    }
</style>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            <h4>单单</h4>
            <hr>

            <div class="mgt-20 mgb-20" style="text-align: center">
                <select style="width: 100%;height: 30px;line-height: 30px;" id="type">
                    <option value ="其他">其他</option>
                    <option value="早饭">早饭</option>
                    <option value="午饭">午饭</option>
                    <option value="晚饭">晚饭</option>
                    <option value ="超市">超市</option>
                    <option value="线上购物">线上购物</option>
                </select>
                <br><br>
                <input type="number" class="content" id="money" placeholder="金额"/>
                <br>
                <input type="text" class="content" id="dateTime" value="{:date('Y-m-d H:i:s')}"/>
                <br>
                <input type="submit" class="time-btn" value="添加" onclick="addBill()">
            </div>

            <hr>

            <div class="">
                {volist name='list' id='item'}
                <p style="border-bottom: 1px #ddd dashed;padding-bottom: 5px;color: #888;font-size: 12px;">
                    <span style="width: 38%;display: inline-block">{:$item['gmt_create']}</span>
                    <span style="width: 30%;display: inline-block">{:$item['type']}</span>
                    <span style="width: 30%;display: inline-block">{:$item['money']}</span>
                </p>
                {/volist}
            </div>

        </div>
        <div class="col-md-4">
            <div class="column">
                <div class="mgb-20" style="height: 50px;background: #FEBB50;border-radius: 5px;"></div>
                <div class="mgb-20" style="height: 50px;background: #F69281;border-radius: 5px;"></div>
                <div class="mgb-20" style="height: 50px;background: #F6B890;border-radius: 5px;"></div>
                <div class="mgb-20" style="height: 50px;background: #C1E4DE;border-radius: 5px;"></div>
                <div class="mgb-20" style="height: 50px;background: #B7D6EC;border-radius: 5px;"></div>
            </div>
        </div>
    </div>
</main>

{load href="/static/js/jquery-3.3.1.min.js" /}
<script>
    function addBill() {
        var money = $("#money").val();
        var dateTime = $("#dateTime").val();
        var type = $("#type").val();
        var data = {money:money,dateTime:dateTime,type:type};

        value = $("#input").val();
        var url = "{:url('/addBill')}";
        $.post(url,data, function (res) {
            if(res.code==0){
                window.location.reload();
            }else{
                alert(res.msg);
            }
        });
    }
</script>

{include file='public/footer' /}
